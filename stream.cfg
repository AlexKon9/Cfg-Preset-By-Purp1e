// ═══════════════════════════════════════════
//                         Config Preset V1.3 by Purp1e                                           
//                                   #2019/12/31#                                      
//                     https://space.bilibili.com/73115492                      
// ═══════════════════════════════════════════

sv_cheats 1;
net_graph 0;
cl_showpos 0
//Remove the `raw` channel in my hlae.cfg
mirv_streams remove raw;
//Fix issues that objects don't appear on screens ( especially for afxWh stream) 
//r_disable_distance_fade_on_big_props 1
//r_disable_distance_fade_on_big_props_thresh 0
//Hide Statrak
//mirv_streams edit green actionFilter addEx "name=models/weapons/uid/\*" "action=noDraw"

//F1 raw stream (Normal)
bind F1 func_raw;
alias func_raw raw_prev;
mirv_exec alias raw_prev "alias func_raw raw_set;mirv_streams add normal raw;mirv_streams edit raw drawHud -1;mirv_streams preview raw;echo;echo {QUOTE}>>> Previewing raw stream... {QUOTE}";
mirv_exec alias raw_set "alias func_raw raw_off;mirv_streams edit raw record 1;echo;echo {QUOTE}>>> raw stream√ {QUOTE}";
mirv_exec alias raw_off "alias func_raw raw_prev;mirv_streams edit raw record 0;echo;echo {QUOTE}>>> raw stream× {QUOTE}";

//F2 ViewModel stream (Only guns and vm but no statTrak&stickers)
bind F2 func_ViewModel;
alias func_ViewModel ViewModel_prev;
alias gs_on "cl_drawhud 0; fog_enable 1; fog_color 0 255 0; fog_colorskybox 0 255 0; fog_enable_water_fog 1; fog_override 1; fog_start 999999999; fog_end -1; fog_maxdensity 99999999999999; r_drawviewmodel 1; r_drawparticles 0; fog_hdrcolorscale 1";
alias gs_off "cl_drawhud 1; fog_enable 0; fog_color -1 -1 -1; fog_colorskybox -1 -1 -1; fog_enable_water_fog 1; fog_override 1; fog_start -1; fog_end -1; fog_maxdensity -1; r_drawviewmodel 1; r_drawparticles 1; fog_hdrcolorscale 1";
mirv_exec alias ViewModel_prev "alias func_ViewModel ViewModel_set;mirv_streams add matteEntity viewmodel;mirv_streams edit viewmodel attachcommands gs_on;mirv_streams edit viewmodel detachcommands gs_off;mirv_streams edit viewmodel stickerAction noDraw;mirv_streams edit viewmodel statTrakAction noDraw;mirv_streams preview viewmodel;echo;echo {QUOTE}>>> Previewing ViewModel stream... {QUOTE}";
mirv_exec alias ViewModel_set "alias func_ViewModel ViewModel_off;mirv_streams edit ViewModel record 1;echo;echo {QUOTE}>>> ViewModel stream√ {QUOTE}";
mirv_exec alias ViewModel_off "alias func_ViewModel ViewModel_prev;mirv_streams edit ViewModel record 0;echo;echo {QUOTE}>>> ViewModel stream× {QUOTE}";

//F3 World stream (No players or VM)
bind F3 func_myWorld;
alias func_myWorld myWorld_prev;
mirv_exec alias myWorld_prev "alias func_myWorld myWorld_set;mirv_streams add matteWorld myWorld;mirv_streams preview myWorld;echo;echo {QUOTE}>>> Previewing World stream... {QUOTE}";
mirv_exec alias myWorld_set "alias func_myWorld myWorld_off;mirv_streams edit myWorld record 1;echo;echo {QUOTE}>>> World stream√ {QUOTE}";
mirv_exec alias myWorld_off "alias func_myWorld myWorld_prev;mirv_streams edit myWorld record 0;echo;echo {QUOTE}>>> World stream× {QUOTE}";

//f4 Matte stream (Only players, VM and certain objects)
bind F4 func_myMatte;
alias func_myMatte myMatte_prev;
mirv_exec alias myMatte_prev "alias func_myMatte myMatte_set;mirv_streams add matteEntity myMatte;mirv_streams preview myMatte;echo;echo {QUOTE}>>> Previewing Matte stream... {QUOTE}";
mirv_exec alias myMatte_set "alias func_myMatte myMatte_off;mirv_streams edit myMatte record 1;echo;echo {QUOTE}>>> Matte stream√ {QUOTE}";
mirv_exec alias myMatte_off "alias func_myMatte myMatte_prev;mirv_streams edit myMatte record 0;echo;echo {QUOTE}>>> Matte stream× {QUOTE}";

//F5 Depth stream
bind F5 func_myDepth;
alias func_myDepth myDepth_prev;
mirv_exec alias myDepth_prev "alias func_myDepth myDepth_set;mirv_streams add depth myDepth;mirv_streams edit myDepth depthValMax 4096.0;mirv_streams preview myDepth;echo;echo {QUOTE}>>> Previewing Depth stream... {QUOTE}";
mirv_exec alias myDepth_set "alias func_myDepth myDepth_off;mirv_streams edit myDepth record 1;echo;echo {QUOTE}>>> Depth stream√ {QUOTE}";
mirv_exec alias myDepth_off "alias func_myDepth myDepth_prev;mirv_streams edit myDepth record 0;echo;echo {QUOTE}>>> Depth stream× {QUOTE}";

//f6 DepthWorld stream (No players or VM) 
bind F6 func_myDepthWorld;
alias func_myDepthWorld myDepthWorld_prev;
mirv_exec alias myDepthWorld_prev "alias func_myDepthWorld myDepthWorld_set;mirv_streams add depthWorld myDepthWorld;mirv_streams edit myDepthWorld depthValMax 4096.0;mirv_streams preview myDepthWorld;echo;echo {QUOTE}>>> Previewing DepthWorld stream... {QUOTE}";
mirv_exec alias myDepthWorld_set "alias func_myDepthWorld myDepthWorld_off;mirv_streams edit myDepthWorld record 1;echo;echo {QUOTE}>>> DepthWorld stream√ {QUOTE}";
mirv_exec alias myDepthWorld_off "alias func_myDepthWorld myDepthWorld_prev;mirv_streams edit myDepthWorld record 0;echo;echo {QUOTE}>>> DepthWorld stream× {QUOTE}";

//F7 afxWh stream (Wallhack)
bind F7 func_afxWh;
alias func_afxWh afxWh_prev;
mirv_exec alias afxWh_prev "alias func_afxWh afxWh_set;exec afx/wh;r_occlusion 0;r_portalsopenall 1;mirv_streams edit afxWh drawHud 0;mirv_streams preview afxWh;echo;echo {QUOTE}>>> Previewing afxWh stream (Wallhack)... {QUOTE}";
mirv_exec alias afxWh_set "alias func_afxWh afxWh_off;mirv_streams edit afxWh record 1;echo;echo {QUOTE}>>> afxWh stream (Wallhack)√ {QUOTE}";
mirv_exec alias afxWh_off "alias func_afxWh afxWh_prev;mirv_streams edit afxWh record 0;echo;echo {QUOTE}>>> afxWh stream (Wallhack)× {QUOTE}";

//F8 Toggle VM display of afxWh stream
bind F8 Wh_drawvm;
alias Wh_drawvm Wh_drawvm_off;
mirv_exec alias Wh_drawvm_off "alias Wh_drawvm Wh_drawvm_on;mirv_streams edit afxWh drawviewmodel 0;echo;echo {QUOTE}>>> afxWh stream NOT includes VM × {QUOTE}";
mirv_exec alias Wh_drawvm_on "alias Wh_drawvm Wh_drawvm_off;mirv_streams edit afxWh drawviewmodel 1;echo;echo {QUOTE}>>> afxWh stream includes VM √ {QUOTE}";

//F9 noHUD stream (for solving TAB panel issues when the match is over or TeamSwitching)
bind F9 func_noHud;
alias func_noHud noHud_prev;
mirv_exec alias noHud_prev "alias func_noHud noHud_set;mirv_streams add normal noHud;mirv_streams edit noHud drawHud 0;mirv_streams preview noHud;echo;echo {QUOTE}>>> Previewing noHUD stream... {QUOTE}";
mirv_exec alias noHud_set "alias func_noHud noHud_off;mirv_streams edit noHud record 1;echo;echo {QUOTE}>>> noHUD stream√ {QUOTE}";
mirv_exec alias noHud_off "alias func_noHud noHud_prev;mirv_streams edit noHud record 0;echo;echo {QUOTE}>>> noHUD stream× {QUOTE}";

//F10 noStickers stream
bind F10 func_noStickers;
alias func_noStickers noStickers_prev;
mirv_exec alias noStickers_prev "alias func_noStickers noStickers_set;mirv_streams add baseFx noStickers;mirv_streams edit noStickers stickerAction invisible;mirv_streams preview noStickers;echo;echo {QUOTE}>>> Previewing noStickers stream... {QUOTE}";
mirv_exec alias noStickers_set "alias func_noStickers noStickers_off;mirv_streams edit noStickers record 1;echo;echo {QUOTE}>>> noStickers stream√ {QUOTE}";
mirv_exec alias noStickers_off "alias func_noStickers noStickers_prev;mirv_streams edit noStickers record 0;echo;echo {QUOTE}>>> noStickers stream× {QUOTE}";

//F11 End preview and print all streams' info
bind F11 "mirv_streams previewend;mirv_streams print;alias func_myWorld myWorld_prev;";

//F12 Delete all streams and reset func_ of F1~F10
bind F12 +ResetStream;
alias +ResetStream "mirv_streams remove raw;mirv_streams remove ViewModel;mirv_streams remove myWorld;mirv_streams remove myMatte;mirv_streams remove myDepth;mirv_streams remove myDepthWorld;mirv_streams remove afxWh;mirv_streams remove noHud;mirv_streams remove noStickers";
alias -ResetStream "alias func_raw raw_prev;alias func_ViewModel ViewModel_prev;alias func_myMatte myMatte_prev;alias func_myDepth myDepth_prev;alias func_myDepthWorld myDepthWorld_prev;alias func_afxWh afxWh_prev;alias func_noHud noHud_prev;alias func_noStickers noStickers_prev;";

echo "════════════════════════════════════════════════════════════"
echo "───────────────   Multi-Stream CFG | Made By Purp1e   ─────────────────"
echo;echo "--> F1~F10 First Press gets stream settings done and starts preview <--"
echo;echo "--> Second Press sets the stream to RECORD | Third press sets it not to RECORD <--"
echo;echo "──── F1  :  raw stream (Normal)"
echo;echo "──── F2  :  ViewModel stream (Only guns and vm but no statTrak&stickers)"
echo;echo "──── F3  :  World stream (No players or VM)"
echo;echo "──── F4  :  Matte stream (Only players, VM and certain objects)"
echo;echo "──── F5  :  Depth stream"
echo;echo "──── F6  :  DepthWorld stream (No players or VM) "
echo;echo "──── F7  :  afxWh stream (Wallhack)"
echo;echo "──── F8  :  Toggle VM display of afxWh stream"
echo;echo "──── F9  :  noHUD stream (for solving TAB panel issues when the match is over or TeamSwitching)"
echo;echo "──── F10 :  noStickers stream"
echo;echo "──── F11 :  End preview and print all streams' info"
echo;echo "──── F12 :  Delete all streams and reset func_ of F1~F10"
echo;echo "────────────────────────────────────────────────────────────"
echo "──── Fix issues that objects don't appear on screens ( especially for afxWh stream) "
echo;echo "r_disable_distance_fade_on_big_props 1;"
echo "r_disable_distance_fade_on_big_props_thresh 0;";echo;
echo "════════════════════════════════════════════════════════════"
