// ─────────────────────────  HLAE相关设置 ──────────────────────────────
mirv_streams record name "C:\hlae"		//更改录制路径 [修改]
mirv_campath enabled 1			//开启镜头运动
cl_clock_correction 0;mirv_fix playerAnimState 1	//修复demo卡顿
